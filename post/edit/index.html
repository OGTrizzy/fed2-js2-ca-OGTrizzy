    <div class="container vh-100 d-flex justify-content-center align-items-start mt-5">
      <div class="col-12 col-md-8 col-lg-6">
        <h1>Edit Post</h1>
        <form name="editPost" id="edit-post-form">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
            <input type="text" id="post-title" placeholder="Post Title" class="form-control" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Tags</span>
            <input type="text" id="post-tags" placeholder="Comma-separated tags" class="form-control">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Media URL</span>
            <input type="text" id="post-media-url" name="post-media-url" class="form-control">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Media ALT Text</span>
            <input type="text" id="post-media-alt" name="post-media-alt" class="form-control">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Text</span>
            <textarea id="post-body" placeholder="Post Body" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2">Update Post</button>
          <button id="delete-button" class="btn btn-danger w-100">Delete Post</button>
        </form>
      </div>
