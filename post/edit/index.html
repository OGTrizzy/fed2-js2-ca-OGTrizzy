<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css">
  </head>

  <body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/public/images/noroff-logo.png" class="img-fluid" alt="Noroff Logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/login/">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/register/">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutButton" href="/">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/post/create/">Create New Post</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <h1>Edit Post</h1>
    <form name="editPost" id="edit-post-form">
        <input type="text" id="post-title" placeholder="Post Title" required>
        <textarea id="post-body" placeholder="Post Body" required></textarea>
        <input type="text" id="post-tags" placeholder="Tags (comma separated)">
        <button type="submit">Update Post</button>
        <button id="delete-button">Delete Post</button>
    </form>
    <a href="/">Home</a>
</body>
</html>
