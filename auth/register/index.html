<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css">
  </head>
  <body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/public/images/noroff-logo.png" class="img-fluid" alt="Noroff Logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/login/">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/register/">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutButton" href="/">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/post/create/">Create New Post</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container"><br>
      <div class="row">

        <div class="col-md-6 col-lg-4"></div>

        <div class="col-md-6 col-lg-4">
          <h1>Register</h1>
          <form name="register">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingName,  name" name="name" placeholder="name" required>
            <label for="floatingName">Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="floatingInput, mail" placeholder="name@example.com" required>
            <label for="floatingInput">E-mail</label>
          </div>

          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword, password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          </form>

        </br>
        <button class="btn btn-primary" type="submit">Register</button>
        </div>

        <div class="col-md-6 col-lg-4"></div>

      </div>
    </div>
  </body>
</html>
